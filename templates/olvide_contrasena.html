{% extends "base.html" %}

{% block title %}Recuperar Contraseña | PrediVersa{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Recuperar Contraseña</h2>
    <form method="POST" action="{{ url_for('olvide_contrasena') }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Correo Electrónico *
            </label>
            <input class="w-full px-3 py-2 border rounded shadow appearance-none" 
                   type="email" id="email" name="email" required
                   placeholder="tucorreo@ejemplo.com">
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
            Enviar Enlace de Recuperación
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">
            Volver al inicio de sesión
        </a>
    </div>
</div>
{% endblock %}
