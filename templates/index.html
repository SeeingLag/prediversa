{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Inicio de sesión
    </h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="usuario" name="usuario" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                placeholder="Ej: estudiante123">
        </div>
        <div class="mb-6">
            <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                placeholder="••••••••">
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
            Ingresar
        </button>
    </form>
    <div class="mt-6 pt-4 border-t border-gray-200">
        <div class="flex flex-col space-y-3 text-center">
            <a href="{{ url_for('olvide_contrasena') }}" class="text-sm font-medium text-purple-600 hover:text-purple-500 hover:underline">
                ¿Olvidaste tu contraseña?
            </a>
            <a href="{{ url_for('registrarse') }}" class="text-sm font-medium text-gray-600 hover:text-gray-500 hover:underline">
                ¿No tienes cuenta? <span class="text-purple-600">Regístrate aquí</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
